<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var series = [['horse',1],['cat',2],['dog',4],['dragon',4],['cow',6]];
    series.sort( function(a,b) {
        if (a[1] === b[1]) {
            return 0;
        }
        else {
         return (a[1] < b[1]) ? 1 : -1;
        }
    });
  </script>
</body>
</html>
