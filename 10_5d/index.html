<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .link_tooltip{
      display: none;
      border: 1px solid whitesmoke;
      background-color: darkslategray;
      color: white;
      padding: 1px 10px;
      margin-left: 5px;
      height: 20px;
      width: 95px;
      border-radius: 5px;
         
    }
    .link:hover .link_tooltip{
      display:block;
    }
  </style>
</head>
<body>

    <a class="link" href="https://www.google.com/">GOOGLE
      <span class="link_tooltip">
      link to Google
      </span>
    </a>
    <br>
    <span style="background-color: blue;">dsdfd</span><p>fdsf</p>
    


  </body>
</html>
