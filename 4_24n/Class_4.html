<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function cal(arr,n){
      if(n==null){
        return arr[0]
      }
      else if(n<0){
        return arr[]
      }
      else{
        return arr.slice(0,n)
      }
    }
    console.log(cal([7,9,0,-2]))
    console.log(cal([0,6,4,5]))
    console.log(cal([1,2,3,4],-3))
    console.log(cal([7,9,0,-2],3))


  </script>
</body>
</html>
